query storeOne($id: ID, $slug: String, $domain: String) {
	storeOne(id: $id, slug: $slug, domain: $domain) {
		id
		active
		featured
		adminNotifications {
			lowStockNotification
			newOrderPlaced
		}
		address
		alert
		analyticsTrackingId
		banners
		closed
		isWishlist
		isCart
		closedMessage
		customerOrderNotifications {
			downloadEGoods
			giftCardPurchased
			orderConfirmation
			orderIsReadyForPickup
			orderShipped
			orderStatusChanged
			orderConfirmationSms
		}
		vendorNotifications {
			orderConfirmationSms
		}
		description
		metaDescription
		dimentionUnit
		domain
		email
		facebook
		facebookPixelId
		facebookUrl
		favicon
		faviconCdn
		firstName
		freeShippingOn
		gdpr
		gdprCookieConsent
		google
		googleAdsTag
		homeMeta1
		homeMeta2
		homeMeta3
		homeMeta4
		img
		imgCdn
		images
		imagesCdn
		bankAccountNo
		bankAccountHolderName
		bankIfscCode
		bankSwiftCode
		instagram
		instagramUrl
		isHideNilStock
		isMegamenu
		isOpen
		isSearch
		isHyperlocal
		isFnb
		isWishlist
		isCart
		keywords
		lastName
		lat
		legalName
		linkedin
		lng
		locality
		logo
		logoDark
		logoMobile
		logoMobileDark
		logoCdn
		logoDarkCdn
		logoMobileCdn
		logoMobileDarkCdn
		minimumOrderValue
		minOrderValue
		name
		openGraphImage
		openGraphImageCdn
		pageSize
		phone
		pinterestTag
		pinterestUrl
		qrCode
		review {
			enabled
			moderate
		}
		searchbarText
		shipping {
			charge
			deliveryDays
			enabled
			free
			method
			provider
		}
		shippingCharge
		shopAddress
		shopPhone
		slug
		snapChatPixel
		state
		storeId
		timeZone
		timing
		title
		twitter
		twitterUrl
		websiteEmail
		websiteLegalName
		websiteName
		weightUnit
		youtubeUrl
		webmail
		zip
		timeDisplayFormat
		priceDisplayFormat
		createdAt
		updatedAt
		sms {
			AUTO_VERIFICATION_ID
		}
		shippoToken
		shipRocketEmail
		shipRocketPassword
		shipRocketChannelId
		pickrrAuthToken
		user {
			firstName
			lastName
			email
			phone
		}
		storeCountry {
			id
			default
			active
			name
			code
			country {
				id
				name
				value
				dialCode
				code
				img
				imgCdn
				flag
				lang
			}
		}
		storeCurrency {
			id
			default
			active
			isoCode
			name
			symbol
			currency {
				id
				name
				sort
				isoCode
				isoNumericCode
				thousandsSeparator
				decimalMark
				symbolFirst
				active
				symbol
				disambiguateSymbol
				htmlEntity
				subUnit
				smallestDenomination
				subunitToUnit
			}
		}
		storeLanguage {
			id
			default
			active
			name
			code
			lang {
				id
				name
				nativeName
				code
				phpLocaleCode
				rtl
				sort
				active
			}
		}
	}
}
