query vendorProfile($vendor: ID!) {
	vendorProfile(vendor: $vendor) {
		id
		slug
		businessName
		description
		verified
		bankAccountNo
		bankName
		bankIfsc
		bankAccountHolderName
		bankSwiftCode
		banner
		bannerCdn
		commissionType
		commissionValue
		zips
		freeShippingOn
		meta
		metaDescription
		metaKeywords
		metaTitle
		productSold
		ratings
		reviews
		shippingCharges
		storeName
		facebookUrl
		githubUrl
		googleUrl
		twitterUrl
		user {
			id
			avatar
			firstName
			lastName
		}
		address {
			id
			email
			firstName
			lastName
			address
			locality
			town
			city
			country
			state
			zip
			phone
			lat
			lng
		}
		categories {
			id
			name
			img
			imgCdn
		}
		products {
			count
			page
			pageSize
			data {
				id
				sku
				barcode
				productMasterId
				slug
				name
				description
				type
				price
				mrp
				stock
				trackInventory
				tax
				img
				imgCdn
				images
				imagesCdn
				time
				active
				popularity
				position
				trending
				featured
				hot
				new
				sale
				recommended
				title
				metaDescription
				keywords
				keywordsA
				ratings
				reviews
				itemId
				warranty
				ageMin
				ageMax
				ageUnit
				cgst
				sgst
				igst
				returnInfo
				returnAllowed
				replaceAllowed
				returnValidityInDays
				sizechart
				batchNo
				mfgDate
				expired
				expiryDate
				isSearchable
				isUnlimited
				totalSold
				preOrder
				zips
				foodType
				deliveryDetails
			}
		}
		createdAt
		updatedAt
	}
}
